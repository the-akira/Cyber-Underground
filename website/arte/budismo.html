<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../imagens/icon.png" type="image/x-icon" />
    <title>Cyber Underground - Hall of Arts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link href="../css/hacker.css" rel="stylesheet">
    <style>
        @media (min-width: 1200px) {
            .container {
                width: 970px;
            }
        }
    </style>
</head>

<body>
    <div class="container gallery-container">
        <div class="centro well text-center" style="background: black; border: 1px solid #00ff00;">
            <h1 class="titulo" style="margin-top: 10px;">Hall das Artes Budistas</h1>
        </div>
        <div class="tz-gallery text-center" id="gallery">
            <!-- Imagens serão carregadas dinamicamente -->
        </div>
        <div class="text-center" style="margin-bottom: 25px">
            <a class="btn btn-lg btn-primary text-center" id="loadMore" role="button">Mais Imagens</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gallery = document.getElementById('gallery');
            const loadMoreBtn = document.getElementById('loadMore');
            const totalImages = 85;
            let loadedImages = 0;
            const imagesPerLoad = 8; // Número de imagens a serem carregadas por vez

            // Função para criar os elementos de imagem
            function createImageElement(src) {
                const div = document.createElement('div');
                const a = document.createElement('a');
                a.href = src;
                const img = document.createElement('img');
                img.src = src;
                img.alt = '';
                img.className = 'gallery-artwork';
                a.appendChild(img);
                div.appendChild(a);
                return div;
            }

            // Função para carregar mais imagens
            function loadImages() {
                for (let i = 0; i < imagesPerLoad; i++) {
                    if (loadedImages >= totalImages) {
                        loadMoreBtn.style.display = 'none';
                        break;
                    }
                    const src = `budismo/${loadedImages + 1}.jpg`;
                    gallery.appendChild(createImageElement(src));
                    loadedImages++;
                }
                baguetteBox.run('.tz-gallery');
            }

            // Evento de clique no botão
            loadMoreBtn.addEventListener('click', loadImages);

            // Carregar as primeiras imagens na inicialização
            loadImages();
        });
    </script>
</body>

</html>
