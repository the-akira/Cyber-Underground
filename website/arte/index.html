    <script>
        const itemsPerPage = 5; // Número de itens por página
        let currentPage = 1;
        let allItems = Array.from(document.querySelectorAll('.item'));
        let filteredItems = [...allItems]; // Inicialmente, todos os itens são filtrados como se fossem não filtrados
        let totalItems = allItems.length;
        let totalPages = Math.ceil(totalItems / itemsPerPage);
        const suggestionsList = document.getElementById('suggestions');

        function showPage(page) {
            // Use a lista filtrada para mostrar os itens
            const itemsToShow = filteredItems.slice((page - 1) * itemsPerPage, page * itemsPerPage);
            allItems.forEach(item => item.style.display = 'none'); // Esconde todos os itens
            itemsToShow.forEach(item => item.style.display = 'block'); // Mostra apenas os itens da página atual
            //document.getElementById('page-info').textContent = `Página ${page} de ${totalPages}`;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
                scrollToBottom();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
                scrollToBottom();
            }
        }

        function scrollToBottom() {
            window.scrollTo(0, document.body.scrollHeight);
        }

        function filterItems() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            filteredItems = allItems.filter(item => 
                item.querySelector('h1').innerText.toLowerCase().includes(searchTerm)
            );
            totalItems = filteredItems.length;
            totalPages = Math.ceil(totalItems / itemsPerPage);
            currentPage = 1;

            showPage(currentPage);
            //document.getElementById('page-info').textContent = `Página ${currentPage} de ${totalPages}`;
            showSuggestions(searchTerm);
        }

        function showSuggestions(searchTerm) {
            suggestionsList.innerHTML = '';
            if (searchTerm) {
                suggestionsList.style.marginTop = '16.5px';
                const matches = allItems.filter(item => 
                    item.querySelector('h1').innerText.toLowerCase().includes(searchTerm)
                ).map(item => item.querySelector('h1').innerText);
                matches.forEach(match => {
                    const suggestionItem = document.createElement('li');
                    suggestionItem.textContent = match;
                    suggestionItem.addEventListener('click', () => {
                        document.getElementById('search-bar').value = match;
                        filterItems();
                        suggestionsList.innerHTML = '';
                    });
                    suggestionsList.appendChild(suggestionItem);
                });
            } else {
                suggestionsList.style.marginTop = '0px';
            }
        }

        // Exibição inicial
        showPage(currentPage);
    </script>
